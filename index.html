<!DOCTYPE html>
<html>
<head>
    <title>Chord Diagram Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://omnibrain.github.io/svguitar/js/svguitar.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <a href="index.html" class="nav-link active">Chord Diagrams</a>
            <a href="fretboard-pattern-generator/index.html" class="nav-link">Fretboard Patterns</a>
        </nav>
    </header>

    <div class="container">
        <div class="column" id="diagram-generation">
            <h3>Generate Chord Diagram</h3>
            <div class="chord-form-container">
                <form id="settings-form">
                    <div class="settings-grid">
                        <div class="form-group">
                            <input type="text" 
                                   id="title" 
                                   name="title" 
                                   value="Chord Name" 
                                   class="required-field"
                                   placeholder="Enter chord name">
                            
                        </div>
                    </div>
                    
                    <div class="form-grid">
                        <div class="generation-header">
                            <div class="header-cell">String</div>
                            <div class="header-cell">Fret</div>
                            <div class="header-cell">Interval</div>
                            <div class="header-cell">Fingering</div>
                        </div>
                        <div class="string-input">
                            <label class="string-label">1 (E)</label>
                            <select id="string1" name="string1"></select>
                            <select id="string1-text" name="string1-text"></select>
                            <select id="string1-finger" name="string1-finger"></select>
                        </div>
                        <div class="string-input">
                            <label class="string-label">2 (B)</label>
                            <select id="string2" name="string2"></select>
                            <select id="string2-text" name="string2-text"></select>
                            <select id="string2-finger" name="string2-finger"></select>
                        </div>
                        <div class="string-input">
                            <label class="string-label">3 (G)</label>
                            <select id="string3" name="string3"></select>
                            <select id="string3-text" name="string3-text"></select>
                            <select id="string3-finger" name="string3-finger"></select>
                        </div>
                        <div class="string-input">
                            <label class="string-label">4 (D)</label>
                            <select id="string4" name="string4"></select>
                            <select id="string4-text" name="string4-text"></select>
                            <select id="string4-finger" name="string4-finger"></select>
                        </div>
                        <div class="string-input">
                            <label class="string-label">5 (A)</label>
                            <select id="string5" name="string5"></select>
                            <select id="string5-text" name="string5-text"></select>
                            <select id="string5-finger" name="string5-finger"></select>
                        </div>
                        <div class="string-input">
                            <label class="string-label">6 (E)</label>
                            <select id="string6" name="string6"></select>
                            <select id="string6-text" name="string6-text"></select>
                            <select id="string6-finger" name="string6-finger"></select>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Generate Diagram</button>
                </form>
            </div>
        </div>

        <div class="column" id="diagram-output">
            <h3 id="chord-name">Chord Diagram</h3>
            <div id="result"></div>  
            <button id="download-all-diagrams">Download Diagrams</button>
        </div>

        <div class="column" id="scale-filters">
            <div class="filter-section">
                <h3 class="filter-header">Major</h3>
                <div class="filter-content" id="major-modes">
                    <!-- Major modes content -->
                </div>
            </div>
            <div class="filter-section">
                <h3 class="filter-header">Melodic Minor</h3>
                <div class="filter-content" id="melodic-minor-modes">
                    <!-- Melodic Minor modes content -->
                </div>
            </div>
            <div class="filter-section">
                <h3 class="filter-header">Harmonic Minor</h3>
                <div class="filter-content" id="harmonic-minor-modes">
                    <!-- Harmonic Minor modes content -->
                </div>
            </div>
            <div class="filter-section">
                <h3 class="filter-header">Harmonic Major</h3>
                <div class="filter-content" id="harmonic-major-modes">
                    <!-- Harmonic Major modes content -->
                </div>
            </div>
        </div>

        <div class="column" id="saved-diagrams-container">
            <h3>Saved Diagrams</h3>
            <div class="saved-diagrams-header">
                <div class="header-cell">Top Note</div>
                <div class="header-cell">Chord Name</div>
                <div class="header-cell">Delete</div>
            </div>
            <div id="saved-diagrams"></div>
            <div class="buttons-container">
                <button id="clear-saved-diagrams">Clear Saved Diagrams</button>
                <button id="load-holdsworth-voicings">Load Holdsworth Voicings</button>
                <button id="download-saved-diagrams">Download Saved Diagrams</button>
                <label for="load-saved-diagrams" class="custom-file-upload">
                    Load Saved Diagrams
                </label>
                <input type="file" id="load-saved-diagrams" accept=".json">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
