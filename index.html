<!DOCTYPE html>
<html>
<head>
    <title>Chord Diagram Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://omnibrain.github.io/svguitar/js/svguitar.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

    <h1>Chord Diagram Generator</h1>

    <div class="container">

        <!--diagram generation column-->
        <div class="column" id="diagram-generation">
            <h3>Generate Chord Diagram</h3>
            <form id="settings-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="Chord Name">
                <label for="string1">String 1:</label>
                <select id="string1" name="string1"></select>
                <select id="string1-text" name="string1-text"></select><br>
                <label for="string2">String 2:</label>
                <select id="string2" name="string2"></select>
                <select id="string2-text" name="string2-text"></select><br>
                <label for="string3">String 3:</label>
                <select id="string3" name="string3"></select>
                <select id="string3-text" name="string3-text"></select><br>
                <label for="string4">String 4:</label>
                <select id="string4" name="string4"></select>
                <select id="string4-text" name="string4-text"></select><br>
                <label for="string5">String 5:</label>
                <select id="string5" name="string5"></select>
                <select id="string5-text" name="string5-text"></select><br>
                <label for="string6">String 6:</label>
                <select id="string6" name="string6"></select>
                <select id="string6-text" name="string6-text"></select><br><br>

                <button type="submit">Generate Diagram</button>
            </form>
        </div>

        <div class="column" id="diagram-output">
            <h3 id="chord-name">Chord Diagram</h3>
            <div id="result"></div>  
            <button id="download-all-diagrams">Download All Diagrams</button>
        </div>

        <div class="column" id="scale-filters">
            <div class="filter-section">
                <h3 class="filter-header">Major</h3>
                <div class="filter-content" id="major-modes">
                    <!-- Major modes content -->
                </div>
            </div>
            <div class="filter-section">
                <h3 class="filter-header">Melodic Minor</h3>
                <div class="filter-content" id="melodic-minor-modes">
                    <!-- Melodic Minor modes content -->
                </div>
            </div>
            <div class="filter-section">
                <h3 class="filter-header">Harmonic Minor</h3>
                <div class="filter-content" id="harmonic-minor-modes">
                    <!-- Harmonic Minor modes content -->
                </div>
            </div>
            <div class="filter-section">
                <h3 class="filter-header">Harmonic Major</h3>
                <div class="filter-content" id="harmonic-major-modes">
                    <!-- Harmonic Major modes content -->
                </div>
            </div>
        </div>

        <div class="column" id="saved-diagrams-container">
            <h3>Saved Diagrams</h3>
            <div id="saved-diagrams"></div>
            <button id="clear-saved-diagrams">Clear Saved Diagrams</button>
            <button id="download-saved-diagrams">Download Saved Diagrams</button>
            <input type="file" id="load-saved-diagrams" accept=".json"><br><br>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
